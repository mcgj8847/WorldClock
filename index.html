<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🕐World Clock</title>
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>

  <div class="container">
    <h1>World Clock</h1>
    <select name="cities" id="cities">
      <option value="select">Select a city...</option>
      <option value="America/Mexico_City">Ciudad de México</option>
      <option value="America/Buenos_Aires">Buenos Aires</option>
      <option value="Europe/London">London</option>
      <option value="Europe/Paris">Paris</option>
      <option value="America/Lima">Lima</option>
      <option value="America/New_York">New York</option>
      <option value="America/Los_Angeles">Los Angeles</option>
      <option value="Australia/Sydney">Sydney</option>
    </select>
    <div id="places">
      <div class="city" id="city">
        <div>
          <h2 id="nameCity1">Los Angeles 🇺🇸</h2>
          <div class="date" id="date1"></div>
        </div>
        <div class="time" id="time1"></div>
      </div>
      <div class="city" id="Sydney">
        <div>
          <h2 id="nameCity2">Sydney 🇦🇺</h2>
          <div class="date" id="date2"></div>
        </div>
        <div class="time" id="time2"></div>
      </div>
    </div>
  </div>
  <footer>
    <p>
      This project was coded by
      <a href="#" target="_blank">María Cristina Guzmán Juárez</a> and is
      <a href="https://github.com/mcgj8847" target="_blank"> on GitHub</a> and
      <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
    </p>
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
